<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <!-- [()] -->
                <input type='text' [(ngModel)]='listFilter' />
            </div>
            <div class='col-md-4'>
                <select class='col-md-4' [(ngModel)]='catId'>
                    <option value="0">All</option>
                    <option value="1">{{1}} </option>
                    <option value="2">{{2}}</option>                                        
                </select>
            </div>
            <div class='row'>
                <div class='col-md-6'>
                    <h3>Filtered by: {{listFilter}} </h3>
                </div>
            </div>
            <div class='table-responsive'>
                <table class='table' *ngIf='products && products.length'>
                    <thead>
                        <tr>
                            <th>
                                <!-- onClick="toggleImage()" -->
                                <button class='btn btn-primary' (click)='toggleImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                                </button>
                            </th>
                            <th>Product</th>
                            <th>Code</th>
                            <th>Available</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>5 Star Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let product of products'>
                            <td>
                                <!-- img src=""  title="{{}}" -->
                                <img *ngIf='showImage' [src]='product.imageUrl' [title]='product.productName' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
                            </td>
                            <td><a [routerLink]="['./detail', product.productId]">
                            {{product.productName}}
                        </a></td>
                            <td>{{ product.productCode }}</td>
                            <td>{{ product.releaseDate }}</td>
                            <td>{{ product.price}}</td>
                            <td>{{ product.catId}}</td>
                            <td>
                                <!-- button name="hehe" onclick="testBtn()" -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
